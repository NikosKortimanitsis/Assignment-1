<div class="container" style="margin-left: 0px; width: 700px;">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Assign Course to a Trainer</h4>
            </div>
            <div class="panel-body">
                <form action="#" name="assign-trainer" id="assign-trainer" class="validate-form">
                    <table class="table table-bordered table-condensed table-add">
                        <tr>
                            <td><label for="trainer-list">Trainer:</label></td>
                            <td>
                                <select name="trainer-list" id="trainer-list">
                                <option value="trainer1" selected>Panagiotis Vasileiou</option>
                                <option value="trainer2">Katerina Pappa</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="course-list">Course:</label></td>
                            <td>
                                <select name="course-list" id="course-list">
                                <option value="Java" selected>Java</option>
                                <option value="C#">C#</option>
                                <option value="Python">Python</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-primary" style="width: 30%" value="Add" id="addToAssignedTrainerTable" type="button"> Submit </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-left: 0px;">
    <div class="panel-group">
        <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">Trainer List with Assigned Courses</a>
            </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
            <div class="panel-body">
                <table class="table table-bordered table-striped table-list" name="assigned-trainer-list-table" id="assigned-trainer-list-table">
                    <thead>
                        <th>Select</th>
                        <th>Trainer</th>
                        <th>Course</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class="btn btn-danger btn-delete-all" value="Delete Row(s)" type="button">Delete Row(s)</button>
            </div>
        </div>
        </div>
    </div>
</div>
