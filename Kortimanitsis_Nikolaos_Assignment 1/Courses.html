<div class="container" style="margin-left: 0px; width: 700px;">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Add a new Course</h4>
            </div>
            <div class="panel-body">
                <form action="#" name="add-course" id="add-course" class="validate-form">
                    <table class="table table-bordered table-condensed table-add">
                        <tr>
                            <td><label for="course-title">Title:</label></td>
                            <td><input required type="text" minlength="1" maxlength="30" name="course-title"  id="course-title" value="" placeholder="1 to 30 characters"></td>
                        </tr>
                        <tr>
                            <td><label for="course-stream">Stream:</label></td>
                            <td><input required type="text" minlength="1" maxlength="30" name="course-stream" id="course-stream" value="" placeholder="1 to 30 characters"></td>
                        </tr>
                        <tr>
                            <td><label for="course-type">Type:</label></td>
                            <td><input required type="text" name="course-type" id="course-type" value="" placeholder="Type something here"></td>
                        </tr>
                        <tr>
                            <td><label for="course-start-date">Start Date:</label></td>
                            <td><input required type="date" name="course-start-date" id="course-start-date" value=""></td>
                        </tr>
                        <tr>
                            <td><label for="course-end-date">End Date:</label></td>
                            <td><input required type="date" name="course-end-date" id="course-end-date" value=""></td>
                        </tr>
                    </table>
                    <button class="btn btn-primary" style="width: 30%" value="Add" id="addToCourseTable" type="button"> Add </button>
                    <button class="btn btn-primary" style="width: 30%" value="Reset" type="reset">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-left: 0px;">
    <div class="panel-group">
        <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">Course List</a>
            </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
            <div class="panel-body">
                <table class="table table-bordered table-striped table-list" name="course-list-table" id="course-list-table">
                    <thead>
                        <th>Select</th>
                        <th>Title</th>
                        <th>Stream</th>
                        <th>Type</th>
                        <th>Start Date (yyyy/mm/dd)</th>
                        <th>End Date (yyyy/mm/dd)</th>
                        <th>Action</th>
                    </thead>
                    <tbody name="course-list-body" id="course-list-body">
                    </tbody>
                </table>
                <button class="btn btn-danger btn-delete-all" value="Delete Row(s)" type="button">Delete Row(s)</button>
            </div>
        </div>
        </div>
    </div>
</div>
